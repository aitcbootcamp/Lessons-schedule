<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Modal</title>
    <link rel="stylesheet" href="teacherInfoPopUp.css">
</head>

<body>
    <!-- Trigger/Open The Student Modal -->
    <button id="myBtn">Open Teacher Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalHeading">Teacher Info</p>
            <div id="Info">
                <div id="fullname"></div>
                <div id="group"></div>
                <div id="subjects"></div>
            </div>
        </div>
    </div>
    <script src="teacherInfoPopUp.js"></script>
</body>

</html>
