<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Modal</title>
    <link rel="stylesheet" href="studentInfoPopUp.css">
</head>

<body>
    <!-- Trigger/Open The Student Modal -->
    <button id="myBtn">Open Student Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalHeading">Student Info</p>
            <div id="Info">
                <div id="fullname"></div>
                <div id="subjects"></div>
                <div id="type"></div>
            </div>
        </div>
    </div>
    <script src="studentInfoPopUp.js"></script>
</body>

</html>
