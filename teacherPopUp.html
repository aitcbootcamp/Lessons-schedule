<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Modal</title>
    <link rel="stylesheet" href="teacherPopUp.css">
</head>

<body>
    <!-- For Triggering/Opening The TeacherModal -->
    <button id="myBtn">Open Teacher Modal</button>

    <!-- The Modal Div-->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalHeading">Add Teacher</p>
            <form id="modalForm">
            <label for="">Name</label><input type="text" class="inputs" id="name" onfocus=this.value='' ><br>
            <label for="">Surname</label><input type="text" class="inputs" id="surname"  onfocus=this.value=''><br>
            <label for="">Subject</label><input type="text" class="inputs" id="subject"  onfocus=this.value=''>
            <button type="submit" id="modalButton"  onclick="clickedAddButton()" onsubmit="clickedAddButton()">Add</button>
            </form>
        </div>

    </div>
    
    <script src="teacherPopUp.js"></script>
</body>

</html>
